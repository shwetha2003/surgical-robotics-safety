name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libeigen3-dev
    
    - name: Create required files
      run: |
        # Create requirements files
        echo "numpy>=1.24.3" > analytics/requirements.txt
        echo "pandas>=2.1.3" >> analytics/requirements.txt
        echo "scipy>=1.11.4" >> analytics/requirements.txt
        echo "scikit-learn>=1.3.0" >> analytics/requirements.txt
        echo "matplotlib>=3.7.0" >> analytics/requirements.txt
        echo "plotly>=5.17.0" >> analytics/requirements.txt
        echo "dash>=2.14.0" >> analytics/requirements.txt
        echo "dash-bootstrap-components>=1.5.0" >> analytics/requirements.txt
        echo "joblib>=1.3.0" >> analytics/requirements.txt
        echo "python-dotenv>=1.0.0" >> analytics/requirements.txt
        echo "pytest>=7.4.0" >> analytics/requirements.txt
        echo "pytest-cov>=4.1.0" >> analytics/requirements.txt
        
        echo "dash>=2.14.0" > dashboard/requirements.txt
        echo "dash-bootstrap-components>=1.5.0" >> dashboard/requirements.txt
        echo "plotly>=5.17.0" >> dashboard/requirements.txt
        echo "pandas>=2.1.3" >> dashboard/requirements.txt
        echo "numpy>=1.24.3" >> dashboard/requirements.txt
        echo "flask>=2.3.0" >> dashboard/requirements.txt
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r analytics/requirements.txt
        pip install -r dashboard/requirements.txt
    
    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake ..
    
    - name: Build
      run: |
        cd build
        make -j2
    
    - name: Run Python tests
      run: |
        python -m pytest testing/ -v
    
    - name: Build documentation
      run: |
        echo "Documentation build placeholder - would generate with Doxygen"
