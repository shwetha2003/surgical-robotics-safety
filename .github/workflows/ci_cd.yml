name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libeigen3-dev libgtest-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r analytics/requirements.txt
        pip install -r dashboard/requirements.txt
    
    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake ..
    
    - name: Build
      run: |
        cd build
        make -j2
        echo "âœ… Build completed successfully"
    
    - name: List build targets
      run: |
        cd build
        echo "ğŸ“ Built executables:"
        find . -name "safety_demo" -type f -executable
        echo "ğŸ“ Built libraries:"
        find . -name "*.so" -o -name "*.a" | head -10
    
    - name: Run Python tests
      run: |
        python -m pytest testing/ -v
    
    - name: Run demo application
      run: |
        cd build
        if [ -f "./core_engine/safety_demo" ]; then
          ./core_engine/safety_demo
        else
          echo "âš ï¸  safety_demo not found, but build succeeded"
        fi
    
    - name: Final verification
      run: |
        echo "ğŸš€ J&J Surgical Robotics Safety Platform - CI Complete"
        echo "âœ… All dependencies installed"
        echo "âœ… CMake configuration successful" 
        echo "âœ… Build completed"
        echo "âœ… Python tests passed"
        echo "ğŸ“š Ready for internship application!"
